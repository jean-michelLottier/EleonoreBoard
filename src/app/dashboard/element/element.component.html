<div class="card card-element">
  <div class="card-header">
    <h5>{{element.projectName}}</h5>
    <div class="dropdown dropleft">
      <a class="eleonore-card-menu" href="#" role="button" id="cardMenuLink"
         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <em class="fas fa-ellipsis-v"></em>
      </a>
      <div class="dropdown-menu" aria-labelledby="cardMenuLink">
        <a class="dropdown-item" href="#" data-toggle="modal" [attr.data-target]="'#elementModal' + element.id">Modify</a>
        <a class="dropdown-item" href="#" data-toggle="modal" [attr.data-target]="'#delElementModal' + element.id">Delete</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <app-sonar-element [component]="component" *ngIf="this.element.type === elementTypes.SONAR"></app-sonar-element>
  </div>
</div>

<app-element-modal [modalRole]="modalRoles.EDITION" [element]="element"
                   [dashboardId]="dashboardId"
                   (eventElement)="onElementEdited($event)"></app-element-modal>

<div class="modal fade" [attr.id]="'delElementModal' + element.id" data-backdrop="static"
     tabindex="-1" role="dialog" attr.aria-labelledby="delElementModal{{element.id}}Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delElementModal{{element.id}}Label">Suppression</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Êtes-vous sûr de vouloir supprimer le projet {{element.projectName}} ?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
        <button type="submit" class="btn btn-primary" (click)="delete()">Oui</button>
      </div>
    </div>
  </div>
</div>
