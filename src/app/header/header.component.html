<header class="eleonore-header">
  HEADER
  <div id="sign-in-button" *ngIf="isSignedIn === false">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
      <em class="fas fa-sign-in-alt"></em>
    </button>
  </div>
  <div id="sign-out-button" *ngIf="isSignedIn === true">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signOutModal">
      <em class="fas fa-sign-out-alt"></em>
    </button>
  </div>

  <app-login (isSignedIn)="onLoginStatusChange($event)"></app-login>
</header>
